<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://discord.gg/J68QbvG7Qv">
    <title>Redirecting to Catfish SMP Discord...</title>
    
    <style>
        body {
            background: #051405;
            color: #00e676;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }
        .loader {
            border: 4px solid #121c12;
            border-top: 4px solid #00e676;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <p>Redirecting you to the <b>Catfish SMP Discord</b>...</p>
        <p style="font-size: 0.8rem; opacity: 0.6;">If you aren't redirected, <a href="https://discord.gg/J68QbvG7Qv" style="color: #00e676;">click here</a>.</p>
    </div>

    <script>
        // Backup Javascript redirect if meta refresh fails
        window.location.href = "https://discord.gg/J68QbvG7Qv";
    </script>
</body>
</html>
