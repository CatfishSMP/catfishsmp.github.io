<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catfish SMP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Title -->
  <header>
    <h1>üêü Catfish SMP</h1>
  </header>

  <!-- Home Section with Boxes -->
  <section id="home">
    <div class="server-box-container">
      
      <!-- Bedrock Box 1 -->
      <div class="server-box">
        <h2>Bedrock Edition</h2>
        <p>IP: <span class="copy-text" id="bedrock-ip-1">catfishsmp.falixsrv.me</span></p>
        <p>Port: <span class="copy-text" id="bedrock-port-1">32227</span></p>
        <button onclick="copyText('bedrock-ip-1')">Copy IP</button>
        <button onclick="copyText('bedrock-port-1')">Copy Port</button>
        <a href="minecraft://" class="btn">Join Bedrock</a>
      </div>

      <!-- Bedrock Box 2 -->
      <div class="server-box">
        <h2>Bedrock Edition</h2>
        <p>IP: <span class="copy-text" id="bedrock-ip-2">catfishsmp.falixsrv.me</span></p>
        <p>Port: <span class="copy-text" id="bedrock-port-2">32227</span></p>
        <button onclick="copyText('bedrock-ip-2')">Copy IP</button>
        <button onclick="copyText('bedrock-port-2')">Copy Port</button>
        <a href="minecraft://" class="btn">Join Bedrock</a>
      </div>

      <!-- Java Box -->
      <div class="server-box">
        <h2>Java Edition</h2>
        <p>Recommended IP: <span class="copy-text" id="java-ip">catfishsmp.falixsrv.me</span></p>
        <p>Full IP: <span class="copy-text" id="java-full-ip">catfishsmp.falixsrv.me:32227</span></p>
        <button onclick="copyText('java-ip')">Copy Recommended IP</button>
        <button onclick="copyText('java-full-ip')">Copy Full IP</button>
        <a href="minecraft://" class="btn">Join Java</a>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Catfish SMP website</p>
  </footer>

  <script>
    // Copy function
    function copyText(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied: ' + text);
      });
    }
  </script>

</body>
</html>
