<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catfish SMP</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêü</text></svg>">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            color: #ffffff;
            background: linear-gradient(-45deg, #051405, #0d3b0d, #144d14, #050e05);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            background-attachment: fixed;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { max-width: 900px; width: 100%; }

        .title-card {
            background: linear-gradient(135deg, #2e7d32, #00e676);
            padding: 40px 20px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid #4caf50;
        }

        .title-card h1 {
            margin: 0;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .status-badge {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer; /* Makes it clickable to manually refresh */
        }

        .dot {
            height: 12px;
            width: 12px;
            background-color: #777;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .online .dot { background-color: #00ff00; box-shadow: 0 0 12px #00ff00; animation: pulse 2s infinite; }
        .offline .dot { background-color: #ff4444; box-shadow: 0 0 12px #ff4444; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .cards-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-bottom: 25px; }
        @media (min-width: 768px) { .cards-grid { grid-template-columns: 1fr 1fr; } }

        .card {
            background-color: #121c12;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #2e7d32;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
        }

        h2 { margin-top: 0; margin-bottom: 15px; color: #a5d6a7; text-transform: uppercase; border-bottom: 2px solid #2e7d32; padding-bottom: 10px; }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0a0f0a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #1b5e20;
            margin-bottom: 12px;
        }

        .info-text { text-align: left; }
        .label { font-size: 0.8rem; color: #81c784; text-transform: uppercase; margin-bottom: 3px; display: block; }
        .value { font-family: 'Courier New', monospace; font-weight: bold; font-size: 1.25rem; word-break: break-all; }

        .recommended {
            font-size: 0.7rem;
            background: #ffd700;
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 5px;
        }

        .copy-btn { background: #1b5e20; color: #fff; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        .action-btn {
            display: block; width: 100%; padding: 12px 10px; background: linear-gradient(to right, #2e7d32, #43a047);
            color: white; text-decoration: none; border-radius: 8px; font-weight: bold; text-align: center; text-transform: uppercase; margin-top: auto; font-size: 0.9rem; box-sizing: border-box;
        }

        .start-btn { background: linear-gradient(to right, #f57f17, #fbc02d); color: #000; max-width: 320px; margin: 15px auto 0; }

        .rules-list { display: grid; grid-template-columns: 1fr; gap: 12px; text-align: left; }
        @media (min-width: 600px) { .rules-list { grid-template-columns: 1fr 1fr; } }
        .rule-item { background: rgba(46, 125, 50, 0.15); padding: 10px 15px; border-radius: 8px; border-left: 4px solid #00e676; }

        .warning { color: #ffca28; font-size: 0.85rem; font-style: italic; display: block; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="title-card">
        <h1>Catfish SMP</h1>
        <div id="status-badge" class="status-badge" onclick="checkServerStatus()">
            <span class="dot"></span> <span id="status-text">Pinging Server...</span>
        </div>
    </div>

    <div class="cards-grid">
        <div class="card">
            <h2>Bedrock</h2>
            <div class="info-row">
                <div class="info-text"><span class="label">Server IP</span><span class="value" id="b-ip">catfishsmp.falixsrv.me</span></div>
                <button class="copy-btn" onclick="copy('b-ip')">Copy</button>
            </div>
            <div class="info-row">
                <div class="info-text"><span class="label">Port</span><span class="value" id="b-port">32227</span></div>
                <button class="copy-btn" onclick="copy('b-port')">Copy</button>
            </div>
            <a href="minecraft://externalServer?name=CatfishSMP&serverAddress=catfishsmp.falixsrv.me&port=32227" class="action-btn">Open Minecraft Bedrock</a>
        </div>

        <div class="card">
            <h2>Java</h2>
            <div class="info-row">
                <div class="info-text"><span class="label">IP <span class="recommended">Recommended</span></span><span class="value" id="j-ip">catfishsmp.falixsrv.me</span></div>
                <button class="copy-btn" onclick="copy('j-ip')">Copy</button>
            </div>
            <div class="info-row">
                <div class="info-text"><span class="label">Full IP (Direct)</span><span class="value" id="j-full">catfishsmp.falixsrv.me:32227</span></div>
                <button class="copy-btn" onclick="copy('j-full')">Copy</button>
            </div>
        </div>
    </div>

    <div class="card" style="text-align: center;">
        <h2>Server Offline?</h2>
        <p style="margin:0;">If the server is not online, you can start it yourself here:</p>
        <a href="https://falixnodes.net/startserver?ip=catfishsmp.falixsrv.me" target="_blank" class="action-btn start-btn">Start Server</a>
    </div>
</div>

<script>
    function copy(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text).then(() => { alert("Copied: " + text); });
    }

    async function checkServerStatus() {
        const statusText = document.getElementById('status-text');
        const statusBadge = document.getElementById('status-badge');
        
        // This is your numeric IP and port
        const ip = "46.224.111.26";
        const port = "32227";

        statusText.innerText = "Checking...";

        try {
            // Added cache-busting to prevent GitHub from showing old data
            const response = await fetch(`https://api.mcsrvstat.us/2/${ip}:${port}?t=${Date.now()}`);
            const data = await response.json();

            statusBadge.classList.remove('online', 'offline');
            if (data.online) {
                statusBadge.classList.add('online');
                statusText.innerText = `Online: ${data.players.online} Players`;
            } else {
                statusBadge.classList.add('offline');
                statusText.innerText = 'Server Offline';
            }
        } catch (err) {
            statusBadge.classList.add('offline');
            statusText.innerText = 'Status Offline';
            console.log("Ping failed:", err);
        }
    }

    // Run when the page is ready
    window.addEventListener('load', () => {
        checkServerStatus();
        setInterval(checkServerStatus, 30000);
    });
</script>

</body>
</html>
