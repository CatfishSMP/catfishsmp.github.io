<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catfish SMP</title>
    <style>
        /* General Page Styling - Deep Forest Green Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #050f05; /* Very dark green/black */
            background-image: radial-gradient(circle at center, #0a1f0a 0%, #050f05 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Container for the layout */
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        /* 1. Main Title Card - Green Gradient */
        .title-card {
            background: linear-gradient(135deg, #2e7d32, #00e676); /* Dark Green to Bright Green */
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 0 25px rgba(46, 125, 50, 0.4);
            border: 1px solid #4caf50;
        }

        .title-card h1 {
            margin: 0;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #fff;
        }

        /* Grid for Edition Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Common Card Styling - Green Tinted Dark Cards */
        .server-card {
            background-color: #121c12; /* Dark Green-Gray */
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #2e7d32; /* Green Border */
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .server-card:hover {
            transform: translateY(-5px);
            border-color: #00e676; /* Bright Green on hover */
            box-shadow: 0 10px 20px rgba(0, 230, 118, 0.1);
        }

        .server-card h2 {
            margin-top: 0;
            border-bottom: 2px solid #2e7d32;
            padding-bottom: 10px;
            color: #a5d6a7; /* Light Green Text */
        }

        /* Info Rows (IP/Port display) */
        .info-group {
            background-color: #0a0f0a; /* Almost black */
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            border: 1px solid #1b5e20;
        }

        .info-text {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.8rem;
            color: #81c784; /* Soft Green */
            margin-bottom: 2px;
        }

        .value {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1rem;
            color: #fff;
        }

        .recommended-badge {
            font-size: 0.7rem;
            background-color: #ffd700; /* Gold/Yellow for contrast */
            color: #000;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
            vertical-align: middle;
        }

        /* Buttons */
        .copy-btn {
            background-color: #1b5e20; /* Dark Green */
            color: #e8f5e9;
            border: 1px solid #2e7d32;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background-color: #2e7d32;
            color: white;
        }

        .action-btn {
            display: inline-block;
            background: linear-gradient(to right, #2e7d32, #43a047);
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #66bb6a;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .action-btn:hover {
            background: linear-gradient(to right, #43a047, #66bb6a);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="title-card">
            <h1>Catfish SMP</h1>
        </div>

        <div class="cards-grid">
            
            <div class="server-card">
                <h2>Bedrock Edition</h2>
                
                <div class="info-group">
                    <div class="info-text">
                        <span class="label">Server IP</span>
                        <span class="value" id="bedrock-ip">catfishsmp.falixsrv.me</span>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('bedrock-ip')">Copy</button>
                </div>

                <div class="info-group">
                    <div class="info-text">
                        <span class="label">Port</span>
                        <span class="value" id="bedrock-port">32227</span>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('bedrock-port')">Copy</button>
                </div>

                <a href="minecraft://?addExternalServer=CatfishSMP|catfishsmp.falixsrv.me:32227" class="action-btn">
                    Open Bedrock Edition
                </a>
            </div>

            <div class="server-card">
                <h2>Java Edition</h2>

                <div class="info-group">
                    <div class="info-text">
                        <span class="label">Server IP <span class="recommended-badge">Recommended</span></span>
                        <span class="value" id="java-ip">catfishsmp.falixsrv.me</span>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('java-ip')">Copy</button>
                </div>

                <div class="info-group">
                    <div class="info-text">
                        <span class="label">Full IP (Direct)</span>
                        <span class="value" id="java-full">catfishsmp.falixsrv.me:32227</span>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('java-full')">Copy</button>
                </div>
                
                </div>

        </div>
    </div>

    <script>
        function copyToClipboard(elementId) {
            var copyText = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(copyText).then(function() {
                alert("Copied: " + copyText);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>

</body>
</html>
